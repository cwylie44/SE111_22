<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cody Wylie">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <h1>Birthday Party Registration Form</h1>
    <form action="confirm.html" method="get">
        <table>
            <thead>
                <tr>
                    <td>
                        <label for="label"><b>Labels</b></label>

                    </td>
                    <td>
                        <label for="text"><b>Fields</b></label>
            
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="gfirst">Parent/Guardian Name</label>
                    </td>
                    <td>
                        <input type="text" id="g-first" name="gfirst" maxlength="20" placeholder="First Name" required>
                        <input type="text" id="g-last" name="gfirst" maxlength="20" placeholder="Last Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cfirst">Childs First Name</label>
                    </td>
                    <td>
                        <input type="text" id="c-first" name="cfirst" placeholder="Child's First Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Childs Age</label>
                    </td>
                    <td>
                        <input type="number" name="age" value="3" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dateandtime"><h2>Date and Time</h2></label>
                    </td>
                    <td>
                        <label for="empty"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date</label>
                    </td>
                    <td>
                        <input type="date" name="date" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="time">Start Time</label>
                    </td>
                    <td>
                        <input type="time" name="time" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="guests">Number of Guests</label>
                    </td>
                    <td>
                        <input type="number" name="guests" value="5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="food"><h2>Food</h2></label>
                    </td>
                    <td>
                        <label for="empty"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="size">Size</label>
                    </td>
                    <td>
                        <input type="radio" name="size" value="sm">sm
                        <input type="radio" name="size" value="md">med
                        <input type="radio" name="size" value="lg">lg
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="drinks">Drinks</label>
                    </td>
                    <td>
                        <input type="checkbox" name="drink1" checked="true" value="coke"><label for="drink1">Coke</label><br>
                        <input type="checkbox" name="drink2" value="sprite"><label for="drink2">Sprite</label><br>
                        <input type="checkbox" name="drink3" value="fruit punch"><label for="drink3">Fruit Punch</label><br>
                        <input type="checkbox" name="drink4" value="lemonade"><label for="drink4">Lemonade</label><br>
                        <input type="checkbox" name="drink5" value="iced tea"><label for="drink5">Iced Tea</label><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cake">Cake</label>
                    </td>
                    <td>
                        <select name="cake">
                            <option>Chocolate</option>
                            <option>Vanilla</option>
                            <option>I'll bring my own</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="decorations"><h2>Decorations</h2></label>
                    </td>
                    <td>
                        <label for="empty"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="colors">Color Scheme</label>
                    </td>
                    <td>
                        <input type="color" name="colors">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comments">Additional Comments</label>
                    </td>
                    <td>
                        <textarea name="comments" placeholder="Please add any additional comments here"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="empty"></label>
                    </td>
                    <td>
                        <input type="submit" value="Submit">
                    </td>

                </tr>
            </tbody>
        </table>







    </form>
</body>
</html>
