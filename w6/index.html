<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W6 Calculator</title>
</head>
<body>
    <script>
        console.log(`hi`)
        alert(`We will be calculating your pay over a two week period`)
        var hourly= prompt(`What is your hourly pay?`)
        var hours= prompt(`How many hours worked per week?`)
        var taxRate= prompt(`What is the tax rate`)
        var grossPay= hourly * hours * 2
        var uncleSamsShare= grossPay * taxRate
        var netPay= grossPay - uncleSamsShare
        let gp= grossPay.toFixed(2)
        let uss= uncleSamsShare.toFixed(2)
        let np= netPay.toFixed(2)
        console.log(`Your gross pay: $`,gp)
        console.log(`Uncle Sams share: $`,uss)
        console.log(`Your net pay: $`,np)
        alert(`Your gross pay: $${gp}, Uncle Sams share: $${uss} and your net pay: $${np}`)
    </script>
</body>
</html>
